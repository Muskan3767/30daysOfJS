<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Tasks</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Tasks/Activities</h1>
    <button id="task1Button">Change Paragraph Text</button>
    <p id="task1Paragraph">Original text</p>
    <img id="task2Image" src="path/to/image.jpg" alt="Sample Image" style="display:block;">
    <div id="task3Box" class="box">Mouseover me</div>
    <div id="task4Box" class="box">Mouseout me</div>
    <input id="task5Input" type="text" placeholder="Press a key">
    <input id="task6Input" type="text" placeholder="Type something">
    <p id="task6Paragraph"></p>
    <form id="task7Form">
        <input type="text" name="name" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>
    <select id="task8Select">
        <option value="Option 1">html</option>
        <option value="Option 2">css</option>
        <option value="Option 3">java</option>
    </select>
    <p id="task8Paragraph">Selected: </p>
    <ul id="task9List">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <div id="task10Parent">
        <div class="dynamic-child">Dynamic Child 1</div>
        <div class="dynamic-child">Dynamic Child 2</div>
    </div>
</body>
</html>
